{% assign pathParts = page.path | remove: "index.md" | split: "/" %}

{% if pathParts.size > 3 %}
	<div class="back-button__bar">
		<div class="container">
			<a href="../index.html">&lt; Back to the features</a>
		</div>
	</div>
{% elsif pathParts.size > 2 %}
	<div class="back-button__bar">
		<div class="container">
			<a href="../../#features">&lt; Back to the features</a>
		</div>
	</div>
{% endif %}
